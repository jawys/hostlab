version: "3"
services:
  app:
    image: hostlab/hostlab:latest
    ports:
      - ${HOSTLAB_IP}:${HOSTLAB_PORT:-8080}:8080
    networks:
      - app
      - users
    depends_on:
      - db
    env_file:
      - .env
    environment:
      - MONGO_URL=mongodb://db/hostlab
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
  db:
    image: mvertes/alpine-mongo:latest
    networks:
      - app
    volumes:
      - /var/docker-mounts/hostlab/db:/data/db:rw
networks:
  app:
    driver: bridge
  users:
    driver: bridge
